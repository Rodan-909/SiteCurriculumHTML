<div class="formulario">
    <div class="titulo2"><h1></h1></div>
    
    <br><br>
    
    <form id="formulario" action="#" method="post">
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
        
        <br><br>
        
        <input type="radio" name="sexo" id="grupo1" class="sexo" value="Masculino" checked>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="sexo" id="grupo2" class="sexo" value="Feminino">
        <label for="Feminino">Feminino</label>
         
        <br><br>
        
        <label for="dataNasc">Data de nascimento:</label>
        <input type="date" name="dataNasc" id="dataNasc">
        
        <br><br>

        <input type="number" name="altura" id="altura" placeholder="Altura">

        <br><br>

        <input type="number" name="peso" id="peso" placeholder="Peso">

        <br><br>
       
        <input type="button" name="verificar" id="verificar" value="Verificar">
        <input type="button" name="limpar" id="limpar" value="Limpar">
        <input type="button" name="voltar" id="voltar" value="Voltar">
        

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h2>Resultado</h2>
    <p>Resultado do conteudo</p>
    <span class="close">&times;</span>
  </div>

</div>
